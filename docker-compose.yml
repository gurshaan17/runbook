version: '3.8'

services:
  # Archestra Platform
  archestra:
    image: archestra/platform:latest
    ports:
      - "9000:9000"
      - "3000:3000"
    environment:
      - ARCHESTRA_QUICKSTART=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - archestra-postgres-data:/var/lib/postgresql/data
      - archestra-app-data:/app/data
    networks:
      - runbook-network

  # Demo App (3 replicas)
  demo-app:
    build:
      context: ./packages/demo-app
      dockerfile: Dockerfile
    deploy:
      replicas: 3
    ports:
      - "3001-3003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - runbook-network
    labels:
      - "runbook.service=demo-app"

volumes:
  archestra-postgres-data:
  archestra-app-data:

networks:
  runbook-network:
    driver: bridge
